# .github/workflows/test.yml
name: Run Vitest Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      # Install pnpm first
      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # or whatever version you use locally

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - name: ðŸ’¾ Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: ðŸ’¾ Cache Vite/Vitest cache
        uses: actions/cache@v4
        with:
          path: .vite
          key: ${{ runner.os }}-vite-${{ hashFiles('**/*.{ts,tsx,js,json}', 'vitest.config.*') }}
          restore-keys: |
            ${{ runner.os }}-vite-

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ§ª Run tests
        run: pnpm test
